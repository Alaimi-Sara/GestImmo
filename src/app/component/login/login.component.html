<div class="container">
    <div class="d-flex justify-content-center m-5">
        <h3><strong>Login</strong></h3>
    </div>
    <div class="d-flex justify-content-center align-items-center ">
        <div class="box">
            <div class="login-left">

                <mat-card class="form">

                    <mat-card-header>
                        <mat-card-title>Login / Register</mat-card-title>

                    </mat-card-header>

                    <mat-card-content>
                        <mat-tab-group>
                            <mat-tab label="Login">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUsers()">
                                    <div class="input-container">
                                        <label>Mail</label>
                                        <input class="login-form-txt" placeholder="Your Mail" formControlName="email">
                                        <div *ngIf="emaillogin && emaillogin.invalid && emaillogin.dirty"
                                            class="erreur">
                                            *Email est obligatoire
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <label>Password</label>
                                        <input [type]="hide ? 'password' : 'text'" class="login-form-txt"
                                            type="passowrd" placeholder="Your Password" formControlName="password"
                                            type="passowrd">

                                        <div *ngIf="passwordlogin && passwordlogin.invalid && passwordlogin.dirty"
                                            class="erreur">
                                            *(max 8)
                                        </div>
                                    </div>
                                    <div class="justify-content-center align-items-center d-flex">
                                        <button class="btn btn-warning rounded-pill" [disabled]="loginForm.invalid"
                                            (click)="loginUsers()">Login</button>
                                    </div>
                                </form>
                            </mat-tab>


                        </mat-tab-group>
                    </mat-card-content>


                </mat-card>

            </div>
        </div>
    </div>
</div>
