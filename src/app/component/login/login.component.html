                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <label>Password</label>
                                        <input [type]="hide ? 'password' : 'text'"  class="login-form-txt" type="passowrd" placeholder="Your Password" formControlName="password" type="passowrd">
                                        
                                        <div *ngIf="passwordlogin && passwordlogin.invalid && passwordlogin.dirty"class="erreur">
                                            *(max 8)
                                        </div>
                                    </div>
                                    <div class="justify-content-center align-items-center d-flex">
                                        <button class="btn btn-warning rounded-pill" [disabled]="loginForm.invalid" (click)="loginUsers()">Login</button>
                                    </div> 
                                </form>
