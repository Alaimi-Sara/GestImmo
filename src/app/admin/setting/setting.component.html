<div class="wrapper">
  <div class="sidebar">
    <span><a mat-button routerLink="/listhabitant" class="fas">list habitant</a></span>
      <span><a mat-button routerLink="/listpaiement" class="fas">list paiement</a></span>
      <span><a mat-button routerLink="/listdepense" class="fas">list depenses</a></span>
      <span><a mat-button routerLink="/setting" class="fas">paramètre du compte</a></span>
      <span><a  mat-button routerLink="/home" class="fas"><i class="bi bi-box-arrow-right"></i>Déconnexion</a></span>
    
  </div>
</div>

<div class="conatiner">
    <div class="d-flex justify-content-center m-4">
        <h1>Public Profil & Account Setting</h1>
    </div>    
    <div class="box m-4 justify-content-center">
       
            <div class="profil d-flex justify-content-start align-items-center mb-5">
              
              <div class="form">
                <mat-card class="form p-5 m-6" style="width: 500px; border-radius: 20px;">
                  <mat-card-header>
                    <mat-card-title>Public Profil</mat-card-title>
                    <mat-card-subtitle>Info</mat-card-subtitle>
                  </mat-card-header>
                 
                  <mat-card-content>
                              <form [formGroup]="settingForm" (ngSubmit)="onUpdate()">
                                  
                                  <div>
                                      <label>Mail</label>
                                      <input  class="setting-form-txt" placeholder="mail" formControlName="login" >
                                  </div>
                                  <div class="input-container">
                                      <label>Mot de passe</label>
                                      <input [type]="hide ? 'password' : 'text'"  class="setting-form-txt" placeholder="mot de passe" formControlName="pwd" >
                                      <span class="eyeIcon" (click)="hide = !hide">
                                        <!-- <i [ngClass]="hide?'bi bi-eye-slash-fill':'bi bi-eye-fill'"></i> -->
                                      </span>
                                  </div>
                                  <mat-card-actions class="d-flex justify-content-center align-items-center">
                                    <button mat-raised-button color="primary" class="button" [disabled]="settingForm.invalid" (click)="onUpdate()">Continue</button>
                                  </mat-card-actions>
                              </form>
                  </mat-card-content>
                  
              </mat-card>
              
            </div>  
        </div>
    </div>
</div>
