<!-- <h1 mat-dialog-title class="d-flex justify-content-center m-4">Ajouter Habitant</h1> -->
<div mat-card-content>
    <div class="HabitantForm">
        <form [formGroup]="HabitantForm">
            <mat-form-field appearance="outline">
                <mat-label>Cin</mat-label>
                <input matInput placeholder="Cin Habitant"  formControlName="cin">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Nom Habitant"  formControlName="nom">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput placeholder="Prénom Habitant"  formControlName="prenom">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Téléphone</mat-label>
                <input matInput placeholder="tel"  formControlName="tel">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Résidence</mat-label>
                <input matInput placeholder="residence"  formControlName="residence">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Copropriété</mat-label>
                <input matInput placeholder="Copropriete"  formControlName="copropriete">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Appartement</mat-label>
                <input matInput placeholder="Appartement"  formControlName="appartement">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
               
                <mat-dialog-actions align="end" class="d-flex justify-content-around">
                    <button  mat-dialog-close class="btn btn-warning rounded-pill">Annuler</button>
                    <button  [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary rounded-pill" (click)="actionBtn === 'Modifier' ? updateProduct() : onAddProduct()">{{actionBtn}}</button>
                </mat-dialog-actions>
        </form>
    </div>
</div>
