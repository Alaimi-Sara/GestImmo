<div class="container">
    <div class="d-flex justify-content-center m-4">
        <h2>List Depenses</h2>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Chercher</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Depenses" #input>
          </mat-form-field>
        <div class="mat-elevation-z8">
           
            <table mat-table [dataSource]="dataSource" matSort >
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.type}}</td>
                        </ng-container>
                    
                        <!-- Type Column -->
                        <ng-container matColumnDef="montant">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
                            <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
                        </ng-container>
                        

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-icon-button color="primary" (click)="onEditProduct(row)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button (click)="onDeleteProduct(row.id)" color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[4, 8, 16, 50]" aria-label="Select page of users"></mat-paginator>
        </div>          
    </div>
</div>
