<div class="conatiner">
    <div class="d-flex justify-content-center m-4">
        <h1>List Paiement</h1>
    </div>
    <div class="m-5">
        <mat-form-field>
            <mat-label>Chercher</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="habitant" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


            <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container> -->


            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef>Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>

            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
            </ng-container>


            <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef> Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date de paiement </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="tabs"></tr>
            <tr mat-row *matRowDef="let row; columns: tabs"></tr>


            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4"> "{{input.value}}" N'existe pas </td>
            </tr>

        </table>
        
    


    </div>
